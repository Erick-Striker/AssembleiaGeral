<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Identificação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validação de Voto</h1>
        <input type="text" id="identificacao" placeholder="Digite seu número de identificação">
        <button onclick="validarIdentificacao()">Validar</button>
        <p id="mensagem"></p>
        <button id="resultado" onclick="redirecionar()">Consulte aqui o resultado da eleição</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
